_format_version: "3.0"
services:
- name: product_categories_service
  connect_timeout: 60000
  enabled: true
  host: product-categories-service
  port: 8097
  protocol: http
  read_timeout: 60000
  retries: 5
  routes:
  - name: product_categories_route
    https_redirect_status_code: 301
    path_handling: v0
    paths:
    - /api/product-categories
    preserve_host: false
    protocols:
    - http
    - https
    regex_priority: 0
    request_buffering: true
    response_buffering: true
    strip_path: true
  write_timeout: 60000
- name: auth_service
  connect_timeout: 60000
  enabled: true
  host: auth-service
  port: 8202
  protocol: http
  read_timeout: 60000
  retries: 5
  routes:  
  - name: auth_route
    https_redirect_status_code: 301
    path_handling: v0
    paths:
    - /api/auth
    preserve_host: false
    protocols:
    - http
    - https
    regex_priority: 0
    request_buffering: true
    response_buffering: true
    strip_path: true
  write_timeout: 60000
plugins:
  - name: eas-inbound-filter
    config: { }
  - name: prometheus
    config: 
      status_code_metrics: true
      latency_metrics: true
      bandwidth_metrics: true
      upstream_health_metrics: true