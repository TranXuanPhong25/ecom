_format_version: "3.0"
services:
- connect_timeout: 60000
  enabled: true
  host: product-category
  name: product_category_service
  port: 8097
  protocol: http
  read_timeout: 60000
  retries: 5
  routes:
  - https_redirect_status_code: 301
    name: product_category_route
    path_handling: v0
    paths:
    - /api/product-category
    preserve_host: false
    protocols:
    - http
    - https
    regex_priority: 0
    request_buffering: true
    response_buffering: true
    strip_path: false
  write_timeout: 60000
- connect_timeout: 60000
  enabled: true
  host: auth
  name: auth_service
  port: 8202
  protocol: http
  read_timeout: 60000
  retries: 5
  routes:
  - https_redirect_status_code: 301
    name: auth_route
    path_handling: v0
    paths:
    - /api/auth
    preserve_host: false
    protocols:
    - http
    - https
    regex_priority: 0
    request_buffering: true
    response_buffering: true
    strip_path: false
  write_timeout: 60000
plugins:
  - name: eas-inbound-filter
    config: { }