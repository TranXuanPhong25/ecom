apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
   name: search-route
spec:
   parentRefs:
      - name: gateway
   rules:
      - matches:
           - path:
                type: PathPrefix
                value: "/api/search"
        backendRefs:
           - name: search-svc
             namespace: services
             port: 8080
