apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: product-categories-route
spec:
  parentRefs:
    - name: gateway
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: "/api/product-categories"
      backendRefs:
        - name: product-categories-svc
          namespace: services
          port: 8080
    
