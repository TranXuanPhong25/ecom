apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: promotions-route
spec:
  parentRefs:
    - name: gateway
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: "/api/promotions"
      backendRefs:
        - name: promotions-svc
          namespace: services
          port: 8080
