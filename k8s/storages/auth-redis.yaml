apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  namespace: storages
  name: auth-redis-pvc
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth-redis
  namespace: storages
spec:
  replicas: 1
  selector:
    matchLabels:
      app: auth-redis
  template:
    metadata:
      labels:
        app: auth-redis
    spec:
      containers:
      - name: auth-redis
        image:  redis:7-alpine
        volumeMounts:
        - name: db-storage
          mountPath: /data
      volumes:
      - name: db-storage
        persistentVolumeClaim:
          claimName: auth-redis-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: auth-redis-db
  namespace: storages
spec:
  clusterIP: None
  selector:
    app: auth-redis
  ports:
  - protocol: TCP
    port: 6379
    targetPort: 6379
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  namespace: storages
  name: allow-auth-service-to-db
spec:
  podSelector:
    matchLabels:
      app: auth-redis
  policyTypes:
  - Ingress
  ingress:
  - from:
    - namespaceSelector:
        matchLabels:
          name: services
    ports:
    - protocol: TCP
      port: 5432