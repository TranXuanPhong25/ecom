apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-kafka-to-all-storages
  namespace: storages
spec:
  podSelector: {}   # áp dụng cho toàn bộ Pod trong storages
  policyTypes:
    - Ingress
  ingress:
    - from:
        - namespaceSelector:
            matchLabels:
              name: kafka
